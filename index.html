<!doctype html>
<html lang="en">
  <head>
    <title>Avengers GIPHY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>     
    <div class="btnBox" id="heroButtons">
      <button type="button" class="btn btn-outline-primary" data-movie="Captain America">Captain America</button>
      <button type="button" class="btn btn-outline-secondary" data-movie="Black Widow">Black Widow</button>
      <button type="button" class="btn btn-outline-success" data-movie="Hulk">Hulk</button>
      <button type="button" class="btn btn-outline-danger" data-movie="Iron Man">Iron Man</button>
      <button type="button" class="btn btn-outline-warning" data-movie="Thor">Thor</button>
      <button type="button" class="btn btn-outline-info" data-movie="Spider Man">Spider Man</button>
      <button type="button" class="btn btn-outline-light" data-movie="Hawkeye">Hawkeye</button>
      <button type="button" class="btn btn-outline-dark" data-movie="Falcon">Falcon</button>
    </div>

    <div class="col-xs-1" align="center"; margin-top:80px;>
      <p>Add an Heroes</p>
      <form id="gifForm">
        <label for="gif-input"></label>
        <input type="text" value="" id="gifText">
        <input type="submit" name="Button" class="btn btn-secondary btn-sm" id="submitButton">
      </form>
    </div>

    <div id="heroGif" style="margin: 20px 20px 20px 20px">      
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
